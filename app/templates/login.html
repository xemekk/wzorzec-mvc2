{% extends "base.html" %}

{% block content %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5">
                    <form method="POST" class="box p-5">
                        <label class="is-block mb-4">
                            <span class="is-block mb-2">Email address</span>
                            <input
                            required
                            type="email"
                            name="email"
                            id="email"
                            class="input"
                            placeholder="aponiewozik@example.com"
                            />
                        </label>
            
                        <label class="is-block mb-4">
                            <span class="is-block mb-2">Password</span>
                            <input
                            name="password"
                            id="password"
                            type="password"
                            class="input"
                            placeholder="********"
                            required
                            />
                        </label>
                        <div class="mb-4">
                            <button type="submit" class="button is-success">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
