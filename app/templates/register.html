{% extends "base.html" %}

{% block content %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5">
                    <form method="POST" class="box p-5">
                        <label class="is-block mb-4">
                            <span class="is-block mb-2">Email address</span>
                            <input
                            required
                            type="email"
                            name="email"
                            id="email"
                            class="input"
                            placeholder="email@example.com"
                            />
                        </label>

                        <label class="is-block mb-4">
                            <span class="is-block mb-2">Fist name</span>
                            <input
                            required
                            type="text"
                            name="first_name"
                            id="first_name"
                            class="input"
                            placeholder="First name"
                            />
                        </label>

                        <label class="is-block mb-4">
                            <span class="is-block mb-2">Last name</span>
                            <input
                            required
                            type="text"
                            name="last_name"
                            id="last_name"
                            class="input"
                            placeholder="Last name"
                            />
                        </label>
            
                        <label class="is-block mb-4">
                            <span class="is-block mb-2">Password</span>
                            <input
                            name="password"
                            id="password"
                            type="password"
                            class="input"
                            minlength="6"
                            placeholder="(min 6 chars)"
                            required
                            />
                        </label>

                        <label class="is-block mb-4">
                            <span class="is-block mb-2">Confirm password</span>
                            <input
                            name="password1"
                            id="password1"
                            type="password"
                            class="input"
                            minlength="6"
                            placeholder=""
                            required
                            />
                        </label>
            
                        <div class="mb-4">
                            <label>
                            <input type="checkbox" name="tos" value="yes" required />
                            <span>I agree with the terms and conditions</span>
                            </label>
                        </div>
            
                        <div class="mb-4">
                            <button type="submit" class="button is-success">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
